version: '3.8'

# üöÄ eBay Automation Tool - PRODUCTION DEPLOYMENT
# Ultra-High Performance Docker Configuration

services:
  # ========================================
  # üéØ MAIN APPLICATION
  # ========================================
  
  ebay-automation-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: ebay-automation-api
    restart: unless-stopped
    
    ports:
      - "8000:8000"
      - "9090:9090"  # Metrics port
    
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://ebay_user:${DB_PASSWORD}@postgres:5432/ebay_automation
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EBAY_APP_ID=${EBAY_APP_ID}
      - EBAY_DEV_ID=${EBAY_DEV_ID}
      - EBAY_CERT_ID=${EBAY_CERT_ID}
    
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    
    depends_on:
      - postgres
      - redis
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # ========================================
  # üíæ POSTGRESQL DATABASE
  # ========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: ebay-automation-db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ebay_automation
      POSTGRES_USER: ebay_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    ports:
      - "5432:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebay_user -d ebay_automation"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ========================================
  # ‚ö° REDIS CACHE
  # ========================================
  
  redis:
    image: redis:7-alpine
    container_name: ebay-automation-cache
    restart: unless-stopped
    
    command: >
      redis-server
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    
    volumes:
      - redis_data:/data
    
    ports:
      - "6379:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 512M

  # ========================================
  # üåê NGINX REVERSE PROXY
  # ========================================
  
  nginx:
    image: nginx:alpine
    container_name: ebay-automation-proxy
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    
    depends_on:
      - ebay-automation-api
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # üìä MONITORING STACK
  # ========================================
  
  # Prometheus f√ºr Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ebay-automation-prometheus
    restart: unless-stopped
    
    ports:
      - "9091:9090"
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # Grafana f√ºr Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ebay-automation-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    
    depends_on:
      - prometheus

# ========================================
# üíæ PERSISTENT VOLUMES
# ========================================

volumes:
  postgres_data:
    driver: local
    name: ebay_automation_postgres_data
  
  redis_data:
    driver: local
    name: ebay_automation_redis_data
  
  prometheus_data:
    driver: local
    name: ebay_automation_prometheus_data
  
  grafana_data:
    driver: local
    name: ebay_automation_grafana_data

# ========================================
# üåê NETWORKS
# ========================================

networks:
  default:
    name: ebay-automation-network
    driver: bridge